sudo: required
dist: trusty
language: ruby
cache: bundler
before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
  - gem update --system
install: bundle install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - bundle exec rubocop
  - bundle exec rspec
